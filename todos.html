<html lang="en">
<head>
	<title>To-Do-List</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body oncontextmenu="return false">
	<div class="container">
		<div class="imag">
			<div class="clear"><i class="fas fa-sync-alt fa-1x"></i></div>
			<img src="https://image.freepik.com/free-vector/abstract-technology-particle-background_52683-25766.jpg">
		</div>
		<div id="date"></div>
		<div class="contain">
			<ul type="none" id="list">
				<!--<li class="item">
					<i class="far fa-check-circle co fa-1x" job="complete" id="0"></i>
					<p class="text">Drink Cappuccino</p>
					<i class="fa fa-trash de fa-1x" job="delete" id="0"></i>
			    </li>-->
			</ul>
		</div>
		<div class="bar">
			<i class="fas fa-plus-circle fa-2x"></i>
			<input type="text" name="name" placeholder="Add a To-Do...">
			<button id="btn">Enter</button>
		</div>
	</div>
	<script type="text/javascript">
		var dd=document.querySelector('#date');
		let month=['Jan', 'Feb', 'Mar', 'April', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
		let day=['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		var date=new Date();
		var zone=day[date.getDay()]+", "+month[(date.getMonth()+1)]+" "+date.getDate();
		dd.innerHTML=zone;
	</script>
	<script type="text/javascript" src="todos.js"></script>
</body>
</html>
